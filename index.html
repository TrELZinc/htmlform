<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form to HTML</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .error {
            color: red;
            display: none;
        }
        .converted-form {
            margin-top: 20px;
        }
        #htmlCode {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            tab-size: 2;
            -moz-tab-size: 2;
            resize: vertical;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            line-height: 1.5;
            overflow-x: auto;
        }
        .copy-button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .preview-section {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        /* Style for code indentation */
        .code-indent {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Google Form to HTML Converter</h2>
        <input type="text" id="input" placeholder="Enter Google Form URL" style="width: 100%; padding: 8px;">
        <button onclick="convertForm()" style="margin-top: 10px;">Convert</button>
        <p id="error" class="error">Please enter a valid Google Form URL</p>
        
        <div id="codeSection" style="display: none;">
            <h3>Generated HTML Code:</h3>
            <textarea id="htmlCode" readonly spellcheck="false"></textarea>
            <button onclick="copyToClipboard()" class="copy-button">Copy HTML</button>
        </div>

        <div class="preview-section">
            <h3>Preview:</h3>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
